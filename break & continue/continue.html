<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Keyword</title>
</head>
<body>
    <script>
        for(let i=1; i<=25; i++)
        {
            if(i == 22)
            {
                continue;
            }
            document.write(`<br/> Xerpx = ${i}`)
        }
    </script> 
</body>
</html>
